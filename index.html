<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial rapido en imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gallery">
        <div class="gallery-item-container">
            <p class="image-caption">conectadando el repo..</p>
            <img src="./assets/img1.png" alt="Descripción de la imagen 1" class="gallery-item">
        </div>
        <div class="gallery-item-container">
            <p class="image-caption">logueando en github..</p>
            <img src="./assets/img2.png" alt="Descripción de la imagen 2" class="gallery-item">
        </div>
        <div class="gallery-item-container">
            <p class="image-caption">Al conectar ya se muestra los repositorios</p>
            <img src="./assets/img3.png" alt="Descripción de la imagen 3" class="gallery-item">
        </div>
        <div class="gallery-item-container">
            <p class="image-caption"></p>
            <img src="./assets/img4.png" alt="Descripción de la imagen 4" class="gallery-item">
        </div>
        <div class="gallery-item-container">
            <p class="image-caption">Puedes agregar el dominio aquí o hacerlo más tarde y continuar</p>
            <img src="./assets/img5.png" alt="Descripción de la imagen 5" class="gallery-item">
        </div>
        <div class="gallery-item-container">
            <p class="image-caption">En unos minutos ya queda listo</p>
            <img src="./assets/img6.png" alt="Descripción de la imagen 6" class="gallery-item">
        </div>
        <div class="gallery-item-container">
            <p class="image-caption">Ahí se ve la página en producción lista para usar</p>
            <img src="./assets/img7.png" alt="Descripción de la imagen 7" class="gallery-item">
        </div>
        <!-- Agrega más imágenes según sea necesario -->
    </div>

    <!-- Botón para ver el repositorio en GitHub -->
    <div class="button-container">
        <a href="https://github.com/tu_usuario/tu_repositorio" target="_blank" class="github-button">Ver el repo en
            GitHub</a>
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
